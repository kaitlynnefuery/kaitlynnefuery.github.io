<div class="col-lg-4 col-md-4 col-sm-4">
    <h2>Have a Question?</h2>
    <p>Get in touch by using the form to the right. I'd love to hear from you!</p>
</div>

<form action ="index.html" method="post" class="col-lg-8 col-md-8 col-sm-8">
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Sam">
    </div>
    
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
    </div>
    
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="samsmith@gmail.com">
    </div>
    
    <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea type="text" class="form-control" id="inputMessage"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">SEND</button>
</form>
